{% extends 'layout.html' %}
{% block content %}
    {% for entry in entries %}

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a>{{ entry.email }}</a>
              <small class="text-muted">{{ entry.priority }}</small>
            </div>
            <h2><a class="article-title">{{ entry.task }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
